<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Sito E-commerce</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-auth.js"></script>
    <script src="firebase-config.js"></script> <!-- File di configurazione Firebasee -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Benvenuto nel Nostro Sito E-commerce</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Prodotti</a></li>
                <li><a href="#">Contatti</a></li>
                <li><a href="#" id="logoutBtn" style="display: none;">Logout</a></li> <!-- Bottone logout (nascosto di default) -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-form">
            <h2>Accesso</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Accedi</button>
            </form>
        </section>
        <!-- Altre sezioni del sito qui -->
    </main>
    <footer>
        <p>&copy; 2024 Il Mio Sito E-commerce. Tutti i diritti riservati.</p>
    </footer>
    <script src="auth.js"></script> <!-- Codice JavaScript per l'autenticazione -->
</body>
</html>
