<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Il Mio Sito E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section class="checkout-form">
            <h2>Completa l'acquisto</h2>
            <form>
                <label for="firstName">Nome:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Cognome:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Indirizzo di Spedizione:</label>
                <textarea id="address" name="address" required></textarea>
                <button type="submit">Conferma Acquisto</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Il Mio Sito E-commerce. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
